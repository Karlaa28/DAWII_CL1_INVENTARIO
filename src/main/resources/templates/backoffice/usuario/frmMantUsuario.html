<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Mantenimiento de Usuarios</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/usuario/frmUsuario.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3 text-center">
        Mantenimiento de Usuarios
    </div>

    <div class="card-body">
        <button id="btnAgregar" type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblusuario" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Correo</th>
                <th scope="col">Comentario</th>
                <th scope="col">Rol</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usr :${listaUsuarios}">
                <td th:text="${usr.idusuario}"></td>
                <td th:text="${usr.usuario}"></td>
                <td th:text="${usr.nombre}"></td>
                <td th:text="${usr.apellido}"></td>
                <td th:text="${usr.telefono}"></td>
                <td th:text="${usr.correo}"></td>
                <td th:text="${usr.comentario}"></td>
                <td th:text="${usr.rol.nombrerol}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-usuarioid="${usr.idusuario}"
                            th:data-usuario="${usr.usuario}"
                            th:data-nombre="${usr.nombre}"
                            th:data-apellido="${usr.apellido}"
                            th:data-telefono="${usr.telefono}"
                            th:data-correo="${usr.correo}"
                            th:data-comentario="${usr.comentario}"
                            th:data-idrol="${usr.rol.idrol}"
                            th:data-estado="${usr.estado}"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Usuario -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Campos del formulario -->
                <div class="mb-3">
                    <label for="txtusuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txtusuario">
                </div>
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnombre">
                </div>

                <div class="mb-3">
                    <label for="txtapellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtapellido">
                </div>
                <div class="mb-3">
                    <label for="txttelefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="txttelefono">
                </div>

                <div class="mb-3">
                    <label for="txtcorreo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="txtcorreo">
                </div>

                <div class="mb-3">
                    <label for="txtcomentario" class="form-label">Comentario</label>
                    <input type="text" class="form-control" id="txtcomentario">
                </div>

                <div class="mb-3">
                    <label for="cborol" class="form-label">Rol</label>
                    <select id="cborol" class="form-control"></select>
                </div>

                <div class="form-check form-switch" id="switchusuario">
                    <input class="form-check-input" type="checkbox" role="switch" id="chkestado">
                    <label class="form-check-label" for="chkestado">Estado</label>
                </div>

                <input type="hidden" id="hddcodusuario" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
