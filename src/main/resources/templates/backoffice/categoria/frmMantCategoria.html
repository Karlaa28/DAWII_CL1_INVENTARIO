<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/categoria/frmCategoria.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
  <div class="card-header text-bg-dark mb-3">
    Mantenimiento de categorias
  </div>
  <div class="card-body">
    <button id="btnagregar"
            type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
    <hr />
    <div id="mensaje"></div>
    <table id="tbCategoria" class="table">
      <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Categoria</th>
        <th scope="col">Descripción</th>
        <th scope="col">Fecha creación</th>
        <th scope="col">Fecha actualización</th>
        <th scope="col">Estado</th>
        <th scope="col">Actualizar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cat :${listarCategorias}">
        <td th:text="${cat.idcategoria}"></td>
        <td th:text="${cat.nombre}"></td>
        <td th:text="${cat.comentario}"></td>
        <td th:text="${cat.fechacreacion}"></td>
        <td th:text="${cat.fechaactualizacion}"></td>
        <td th:text="${cat.estado}"></td>
        <td>
          <button type="button" class="btn btn-info btnactualizar"
                  th:data-idcategoria="${cat.idcategoria}"
                  th:data-nombre="${cat.nombre}"
                  th:data-comentario="${cat.comentario}"
                  th:data-fechacreacion="${cat.fechacreacion}"
                  th:data-fechaactualizacion="${cat.fechaactualizacion}"
                  th:data-estado="${cat.estado}"
                  ><i class="fas fa-edit"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal Registrar / Actualizar Producto -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/categorias" method="post" enctype="multipart/form-data">
          <div class="row gap-5">
            <div class="">
              <label for="categorianombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="categorianombre" name="categorianombre">
            </div>
            <div class="d-flex flex-column">
              <label for="comentario" class="form-label">Descripción</label>
              <textarea id="comentario" name="comentario"></textarea>
            </div>
            <div class="">
              <div class="form-check form-switch" id="switchproducto">
                <input class="form-check-input" type="checkbox" role="switch" id="chkestado">
                <label class="form-check-label" for="chkestado">Estado</label>
              </div>
            </div>

          </div>

          <input type="hidden" id="hddcodprod" name="idproducto" value="0">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
        <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
